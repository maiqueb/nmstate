---
interfaces:
  - name: eth1
    type: ethernet
    state: up
  - name: linux-br0
    type: linux-bridge
    state: up
    bridge:
      options:
        group-forward-mask: 0
        mac-ageing-time: 300
        multicast-snooping: true
        stp:
          enabled: true
          forward-delay: 15
          hello-time: 2
          max-age: 20
          priority: 32768
        vlan-filtering: true
        vlans:
          - vlan-range-min: 10
      port:
        - name: eth1
          stp-hairpin-mode: false
          stp-path-cost: 100
          stp-priority: 32
          vlans:
            - vlan-range-min: 20
              pvid: true
              untagged: true
            - vlan-range-min: 21
            - vlan-range-min: 22
            - vlan-range-min: 200
              vlan-range-max: 218
              untagged: true
